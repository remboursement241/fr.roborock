<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de création de compte pour achat en ligne">
    <title>Mes coordonnées - Achat Roborock S8 MaxV Ultra</title>
    
    <!-- Lien vers Google Fonts pour les polices modernes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        /* Section coordonnées */
        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-section input:focus,
        .form-section select:focus {
            border-color: #e4393c;
            outline: none;
        }

        .form-section .radio-group {
            margin-bottom: 20px;
        }

        .form-section .radio-group input {
            margin-right: 10px;
        }

        .preferences {
            margin-bottom: 25px;
        }

        .preferences label {
            font-size: 1rem;
            display: block;
            margin-bottom: 8px;
        }

        .preferences input {
            margin-right: 8px;
        }

        .submit-button {
            background-color: #e4393c;
            color: white;
            font-size: 1.2rem;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .submit-button:hover {
            background-color: #b92f2a;
        }

        .info {
            font-size: 0.9rem;
            color: #777;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Mes coordonnées</h1>

        <form id="account-form">
            <!-- Genre -->
            <div class="form-section">
                <label for="gender">Civilité</label>
                <div class="radio-group">
                    <input type="radio" id="mr" name="gender" value="mr">
                    <label for="mr">Monsieur</label>
                    <input type="radio" id="mme" name="gender" value="mme">
                    <label for="mme">Madame</label>
                </div>
            </div>

            <!-- Nom -->
            <div class="form-section">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" placeholder="Votre nom" required>
            </div>

            <!-- Prénom -->
            <div class="form-section">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" placeholder="Votre prénom" required>
            </div>

            <!-- Téléphone mobile -->
            <div class="form-section">
                <label for="phone-mobile">Téléphone mobile</label>
                <input type="tel" id="phone-mobile" name="phone-mobile" placeholder="Votre téléphone mobile" required>
            </div>

            <!-- Téléphone fixe -->
            <div class="form-section">
                <label for="phone-home">Téléphone fixe (optionnel)</label>
                <input type="tel" id="phone-home" name="phone-home" placeholder="Votre téléphone fixe (optionnel)">
            </div>

            <!-- Adresse -->
            <div class="form-section">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" placeholder="Votre adresse" required>
            </div>

            <!-- Code postal -->
            <div class="form-section">
                <label for="postal-code">Code postal</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="Votre code postal" required>
            </div>

            <!-- Ville -->
            <div class="form-section">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" placeholder="Votre ville" required>
            </div>

            <!-- Complément d'adresse -->
            <div class="form-section">
                <label for="address-complement">Complément d'adresse</label>
                <input type="text" id="address-complement" name="address-complement" placeholder="Complément d'adresse (facultatif)">
            </div>

            <!-- Préférences de contact -->
            <div class="preferences">
                <label>Mes préférences de contact</label>
                <div>
                    <input type="checkbox" id="email-promotion" name="email-promotion">
                    <label for="email-promotion">Je souhaite recevoir en avant-première les meilleures promotions, nouveautés, conseils personnalisés de Darty par email et sms.</label>
                </div>
                <div>
                    <input type="checkbox" id="personalized-offers" name="personalized-offers">
                    <label for="personalized-offers">J’accepte que mon profil client soit utilisé pour profiter des offres personnalisées du Groupe Fnac Darty et de ses partenaires.</label>
                </div>
                <div>
                    <input type="checkbox" id="offers" name="offers">
                    <label for="offers">Je souhaite recevoir les bons plans et offres spéciales du Groupe Fnac Darty et de ses partenaires par email et sms.</label>
                </div>
                <div>
                    <input type="checkbox" id="contact-phone" name="contact-phone">
                    <label for="contact-phone">Je souhaite être contacté par Darty et ses partenaires pour des offres par téléphone.</label>
                </div>
            </div>

            <div class="info">
                En savoir plus sur nos politiques de confidentialité et de communication.
            </div>

            <button type="submit" class="submit-button">Terminer mon achat</button>
        </form>
    </div>

    <script>
        document.getElementById('account-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulaire soumis avec succès! Vous allez maintenant pouvoir finaliser votre achat.');
        });
    </script>

</body>
</html>
