<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire d'inscription pour acheter un produit sur notre site">
    <title>Créer un compte - Achat Roborock</title>

    <!-- Lien vers Google Fonts pour une meilleure typographie -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Field Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #e4393c;
        }

        /* Radio Buttons for Gender */
        .form-group .radio-buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .form-group .radio-buttons label {
            font-size: 1rem;
            margin-left: 8px;
        }

        /* Checkbox Preferences */
        .checkbox-group {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .checkbox-group label {
            font-weight: 400;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #e4393c;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #d33631;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }

        .form-footer a {
            color: #e4393c;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Créer votre compte</h1>
        <form id="signup-form">
            
            <!-- Civilité -->
            <div class="form-group">
                <label for="gender">Civilité</label>
                <div class="radio-buttons">
                    <input type="radio" id="mr" name="gender" value="mr" required>
                    <label for="mr">Monsieur</label>

                    <input type="radio" id="mme" name="gender" value="mme">
                    <label for="mme">Madame</label>
                </div>
            </div>

            <!-- Nom -->
            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" placeholder="Votre nom" required>
            </div>

            <!-- Prénom -->
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" placeholder="Votre prénom" required>
            </div>

            <!-- Téléphone mobile -->
            <div class="form-group">
                <label for="phone-mobile">Téléphone mobile</label>
                <input type="tel" id="phone-mobile" name="phone-mobile" placeholder="Votre téléphone mobile" required>
            </div>

            <!-- Adresse -->
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" placeholder="Votre adresse" required>
            </div>

            <!-- Code Postal -->
            <div class="form-group">
                <label for="postal-code">Code postal</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="Votre code postal" required>
            </div>

            <!-- Ville -->
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" placeholder="Votre ville" required>
            </div>

            <!-- Complément d'adresse -->
            <div class="form-group">
                <label for="address-complement">Complément d'adresse</label>
                <input type="text" id="address-complement" name="address-complement" placeholder="Complément d'adresse (facultatif)">
            </div>

            <!-- Préférences de contact -->
            <div class="checkbox-group">
                <label><input type="checkbox" name="email-sms" value="yes"> Je souhaite recevoir les meilleures promotions et nouveautés par email et sms.</label>
                <label><input type="checkbox" name="personalized-offers" value="yes"> J’accepte que mon profil soit utilisé pour des offres personnalisées du Groupe Fnac Darty et ses partenaires.</label>
                <label><input type="checkbox" name="phone-contact" value="yes"> Je souhaite être contacté par téléphone pour des offres spéciales.</label>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="submit-btn">Terminer mon achat</button>
            
        </form>

        <!-- Footer with Privacy Link -->
        <div class="form-footer">
            <p>En créant un compte, vous acceptez notre <a href="#">politique de confidentialité</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulaire soumis avec succès! Vous allez maintenant pouvoir finaliser votre achat.');
        });
    </script>

</body>
</html>
