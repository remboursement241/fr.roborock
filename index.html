<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-icon {
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .logo span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .nav-items {
      display: flex;
      align-items: center;
    }

    .nav-items .btn {
      background-color: #ff4c4c;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
    }

    .nav-items i {
      font-size: 16px;
      color: #333;
      margin: 0 8px;
      cursor: pointer;
    }

    /* Slider Styles */
    .slider {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    /* Media Query للهواتف */
    @media (max-width: 768px) {
      .slider {
        max-width: 90%;
      }

      .slides img {
        max-width: 100%;
        height: auto;
      }
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .navigation button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navigation button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .indicators span {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .indicators span.active {
      background: red;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
      <span>roborock</span>
    </div>
    <div class="nav-items">
      <button class="btn">Boutique</button>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </div>
  <!-- Slider Section -->
  <div class="slider">
    <!-- Slides Container -->
    <div class="slides">
      <img src="image1.jpg" alt="Slide 1">
      <img src="image2.jpg" alt="Slide 2">
      <img src="image3.jpg" alt="Slide 3">
      <img src="image4.jpg" alt="Slide 4">
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>

    <!-- Indicators -->
    <div class="indicators">
      <span class="active" data-slide="0"></span>
      <span data-slide="1"></span>
      <span data-slide="2"></span>
      <span data-slide="3"></span>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div>
      <h1>Welcome to Smart Cleaning</h1>
      <p>Transform your home with the best robotic cleaners.</p>
      <button>Explore Now</button>
    </div>
  </div>
  <script>
    // تحديد العناصر
    const slides = document.querySelector('.slides');
    const indicators = document.querySelectorAll('.indicators span');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    let currentIndex = 0;

    // تحديث الـ Slider بناءً على الفهرس الحالي
    function updateSlider(index) {
      slides.style.transform = translateX(-${index * 100}%); // تحريك الشرائح
      indicators.forEach((indicator, i) => {
        indicator.classList.toggle('active', i === index); // تحديث المؤشرات
      });
    }

    // عند الضغط على زر "السابق"
    prev.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? indicators.length - 1 : currentIndex - 1;
      updateSlider(currentIndex);
    });

    // عند الضغط على زر "التالي"
    next.addEventListener('click', () => {
      currentIndex = (currentIndex === indicators.length - 1) ? 0 : currentIndex + 1;
      updateSlider(currentIndex);
    });

    // عند النقر على المؤشرات
    indicators.forEach((indicator, i) => {
      indicator.addEventListener('click', () => {
        currentIndex = i;
        updateSlider(currentIndex);
      });
    });
  </script>
</body>
</html>
