<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-icon {
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .logo span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .nav-items {
      display: flex;
      align-items: center;
    }

    .nav-items .btn {
      background-color: #ff4c4c;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
    }

    .nav-items i {
      font-size: 16px;
      color: #333;
      margin: 0 8px;
      cursor: pointer;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 300px; /* حجم مناسب للهواتف */
      margin: auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    /* Media Query للهواتف */
    @media (max-width: 768px) {
      .slider {
        max-width: 90%; /* يجعل العرض يتناسب مع شاشة الهاتف */
      }

      .slides img {
        max-width: 100%;
        height: auto; /* يحافظ على تناسب الصور */
      }
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .navigation button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navigation button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .indicators span {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .indicators span.active {
      background: red;
    }

    /* Hero Section */
    .hero {
      background: url('images/hero.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: #ff4c4c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background-color: #e44141;
      transform: scale(1.1);
    }

    /* Features Section */
    .features {
      padding: 50px 20px;
      background: #f8f8f8;
      text-align: center;
    }

    .features h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .features .feature-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .feature {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .feature img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .feature h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .feature p {
      font-size: 1rem;
      color: #555;
    }

    .feature button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .feature button:hover {
      background-color: #e44141;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">
      <img src="322144555_5652290678220387_8371673163580908615_n.jpg" alt="Logo">
      <span>roborock</span>
    </div>
    <div class="nav-items">
      <a href="#our-features" class="btn">Boutique</a>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </div>

  <!-- Features Section -->
  <section id="our-features" class="features">
    <div class="container">
      <h2>Our Features</h2>
      <div class="feature-container">
        <!-- Product 1 -->
        <div class="feature">
          <img src="S8MaxVUltra_A_Fr.webp" alt="Roborock S8 MaxV Ultra">
          <h3>Roborock S8 MaxV Ultra</h3>
          <p>Prix: 799€</p>
          <button onclick="setProductDetails('Roborock S8 MaxV Ultra', 799, 'S8MaxVUltra_A_Fr.webp')">
            Acheter Maintenant
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    function setProductDetails(name, price, image) {
      const url = page-livraison.html?name=${encodeURIComponent(name)}&price=${price}&image=${encodeURIComponent(image)};
      .window.location.href = url;
    }
  </script>
</body>
</html>
