<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 40px; /* Adjust logo size */
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .form-group input[type="submit"] {
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #255d40;
        }
        .separator {
            margin: 40px 0;
            border-top: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .footer-logo {
            margin-bottom: 20px;
        }
        .footer-logo img {
            max-width: 150px;
        }
        .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
        }
        .social-media a:hover {
            color: #2e8b57;
        }
        .footer-bottom {
            margin-top: 30px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="https://via.placeholder.com/150" alt="Logo">
        <h1>Formulaire de Contact</h1>
    </header>

    <!-- Main Form Section -->
    <div class="container">
        <h2>Renseignez vos coordonnées dans le formulaire ci-après afin que nous vous redirigions vers le conseiller le plus proche de chez vous</h2>
        
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="prenom">Prénom *</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Entrez votre prénom">
            </div>

            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" id="nom" name="nom" required placeholder="Entrez votre nom">
            </div>

            <div class="form-group">
                <label for="rue">Rue *</label>
                <input type="text" id="rue" name="rue" required placeholder="Entrez votre rue">
            </div>

            <div class="form-group">
                <label for="numero">N°</label>
                <input type="text" id="numero" name="numero" placeholder="Entrez votre numéro de rue">
            </div>

            <div class="form-group">
                <label for="code_postal">Code postal *</label>
                <input type="text" id="code_postal" name="code_postal" required placeholder="Entrez votre code postal">
            </div>

            <div class="form-group">
                <label for="ville">Ville *</label>
                <input type="text" id="ville" name="ville" required placeholder="Entrez votre ville">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email">
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone">
            </div>

            <div class="form-group">
                <input type="submit" value="Finaliser votre panier">
            </div>
        </form>
    </div>

    <div class="separator"></div>

    <!-- Footer Section -->
    <footer>
        <!-- Footer Logo -->
        <div class="footer-logo">
            <img src="https://via.placeholder.com/150" alt="Logo">
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">Politique de confidentialité</a>
            <a href="#">Conditions d'utilisation</a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <p>&copy; 2025 Roborock. Tous droits réservés.</p>
        </div>
    </footer>

</body>
</html>
